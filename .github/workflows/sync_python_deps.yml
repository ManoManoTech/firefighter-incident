---
name: Update Python dependencies with PDM
# Other dependeices updates are managed dy renovatebot

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update dependencies with PDM
        # XXX Use the upstream version when repository is not private
        uses: ManoManoTech/update-deps-action@main
        with:
          # The personal access token, default: ${{ github.token }}
          token: ${{ secrets.GH_TOKEN }}
          # The commit message"
          commit-message: "chore: Update pdm.lock"
          # The PR title
          pr-title: "Update Python PDM dependencies"
          # The update strategy, can be 'reuse', 'eager' or 'all'
          update-strategy: all
          # Whether to install PDM plugins before update
          install-plugins: "false"
          # Whether commit message contains signed-off-by
          sign-off-commit: "true"
